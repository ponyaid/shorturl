{% extends 'base.html' %}


{% block header %}Список ссылок{% endblock header %}


{% block content %}

<div class="col-md-6 offset-md-3">

    <ul class="list-group">
        {% for link in links %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ link.short_link }}
            <span class="badge badge-info badge-pill">{{ link.visits }}</span>
        </li>
        {% endfor %}
    </ul>

</div>

{% endblock content %}
